<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simon Says Game</h1>
        <h3>Press "Any key" to begin</h3>
        <div class="game-area">
            <div class="flexone"><div class="color-box" id="red" type="button"></div>
            <div class="color-box" id="blue" type="button"></div>
            </div>
            <div class="flextwo">
            <div class="color-box" id="green" type="button"></div>
            <div class="color-box" id="yellow" type="button"></div></div>
        </div>

        <h2>your highest score is zero</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
