<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Loader</title>
  <style>
    .loader {
      border: 16px solid #f3f3f3;         /* Light grey */
      border-top: 16px solid goldenrod;   /* Gold part of spinner */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Optional: Center the loader */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffffff;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
